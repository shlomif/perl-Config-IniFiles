name    = Config-IniFiles
author  = Shlomi Fish <shlomif@cpan.org>
license = Perl_5
copyright_holder = RBOW and others
copyright_year   = 2000

[@Filter]
-bundle = @Basic
-remove = License
-remove = Readme
[AutoPrereqs]
[Keywords]
keyword = config
keyword = configuration
keyword = files
keyword = ini
keyword = ini files
keyword = pure-perl
keyword = tested
keyword = tie
keyword = windows
[MetaProvides::Package]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Config-IniFiles
bugtracker.mailto = bug-config-inifiles@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-Config-IniFiles
repository.web = http://bitbucket.org/shlomif/perl-Config-IniFiles
repository.type = hg
[ModuleBuild]
[PodSyntaxTests]
[PodCoverageTests]
[PodWeaver]
[PruneFiles]
match = ^rejects/
[Test::Compile]
fake_home = 1
skip = bump-ver|tag-release|run_agg_tests
[Test::CPAN::Changes]
[Test::Kwalitee::Extra]
[VersionFromModule]
